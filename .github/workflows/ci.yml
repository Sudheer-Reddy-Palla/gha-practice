name: CI CD

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (PR + Push)
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (CI-safe)
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found → npm ci"
            npm ci
          else
            echo "package-lock.json missing → generating it"
            npm install --package-lock-only
            npm ci
          fi

      - name: Run tests
        run: npm test

  build:
    name: Build (Main + Manual)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (CI-safe)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --package-lock-only
            npm ci
          fi

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
